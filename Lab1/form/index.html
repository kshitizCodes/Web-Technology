<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset>
            <div>
                <div class="container">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="container">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="container">
                    <label>Email</label>
                    <input type="email">
                </div>
                <div>
                    <label>What taxi do you require?</label>
                    <div class="vehicle">
                        <div>
                            <input type="radio">
                            <label class="nobold">Taxi</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label class="nobold">Van</label>
                        </div>
                        <div>
                            <input type="radio">
                            <label class="nobold">Tuk Tuk</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label>Extras</label>
                    <div class="vehicle">
                        <div>
                            <input type="checkbox">
                            <label class="nobold">Baby Seat</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label class="nobold">Wheelchair Access</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label class="nobold">Stock Tip</label>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <label>Pickup Date/Time</label>
                    <input type="datetime-local">
                </div>
                <div class="container">
                    <label>Pickup Place</label>
                    <select class="container">
                        <option></option>
                    </select>
                </div>
                <div class="container">
                    <label>Dropoff Place</label>
                    <input type="text">
                </div>
                <div class="container">
                    <label>Special Instructions</label>
                    <textarea></textarea>
                </div>
                <div class="parent">
                    <button>Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
