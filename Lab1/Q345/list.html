<!DOCTYPE html>
<html>

<head>
    <title>list</title>
    <style>
        ul,
        ol {
            margin-top: 0;
            margin-left: 15px;
        }

        dl {
            margin: 0;
        }
    </style>
</head>

<body>
    <dl>
        <dt>Cake</dt>
        <dd>
            A baked food made of flour
        </dd>
        <ul>
            <li>Chocolate cake</li>
            <li>Blackforest cake</li>
            <li>Pineapple cake</li>
        </ul>
        <dt>Driving</dt>
        <dd>
            Steps for driving a car.
        </dd>
        <ol>
            <li>Fasten your seatbelt</li>
            <li>Start the car's engine</li>
            <li>Look around and go</li>
        </ol>

    </dl>
</body>

</html>
